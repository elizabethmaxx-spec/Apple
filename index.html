<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Входящий звонок</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        /* Экран звонка */
        #ui { display: flex; flex-direction: column; align-items: center; justify-content: space-around; height: 100%; background: linear-gradient(to bottom, #2c3e50, #000); color: white; transition: 0.5s; }
        .info { text-align: center; margin-top: 50px; }
        .info h1 { font-size: 32px; font-weight: 400; margin: 0; }
        .info p { opacity: 0.6; font-size: 18px; margin-top: 5px; }
        
        .controls { margin-bottom: 50px; }
        .accept { width: 80px; height: 80px; background: #4cd964; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(76, 217, 100, 0.3); }

        /* Экран с яблоком */
        #prank { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; }
        #prank img { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<div id="ui">
    <div class="info">
        <h1>Неизвестный</h1>
        <p>Сотовый звонок...</p>
    </div>
    <div class="controls">
        <button class="accept" onclick="runPrank()">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
        </button>
    </div>
</div>

<div id="prank">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNPObqdk-cRibwD4-j4HCeHp9YCHsowpDrfQ&s" alt="Prikol">
</div>

<audio id="snd" loop>
    <source src="https://image2url.com/r2/default/audio/1770646078508-7946c49b-7781-4ce9-a882-b256d8ccd7f3.mp3" type="audio/mpeg">
</audio>

<script>
    function runPrank() {
        const ui = document.getElementById('ui');
        const prank = document.getElementById('prank');
        const audio = document.getElementById('snd');

        ui.style.display = 'none'; // Убираем звонок
        prank.style.display = 'block'; // Показываем яблоко
        
        audio.play().catch(e => console.log("Нужно взаимодействие пользователя")); // Запускаем звук

        // Пытаемся развернуть на весь экран
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        }
    }
</script>

</body>
</html>
