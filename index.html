<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #ui { display: flex; flex-direction: column; align-items: center; justify-content: space-around; height: 100%; background: #1c1c1c; color: white; }
        .accept { width: 90px; height: 90px; background: #4cd964; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        video { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div id="ui">
    <div style="text-align:center">
        <h1 style="font-weight:normal; font-size: 35px;">Неизвестный</h1>
        <p style="opacity:0.6; font-size: 20px;">Сотовый звонок...</p>
    </div>
    <button class="accept" onclick="startApp()">
        <svg width="50" height="50" viewBox="0 0 24 24" fill="white"><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
    </button>
</div>

<video id="v" playsinline>
    <source src="https://link-to-video-api.vercel.app/api/drive?id=1APNlmaMg3Sbh0JGLhGXnZqw81GAMVDck" type="video/mp4">
</video>

<script>
    function startApp() {
        var v = document.getElementById('v');
        document.getElementById('ui').style.display = 'none';
        v.style.display = 'block';
        v.play(); // Сразу запускаем видео с яблоком
    }
</script>
</body>
</html>
